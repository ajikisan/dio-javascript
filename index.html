<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--*<script src="assets/js/scripts.js"></script> -->
    <title>Contador</title>
  </head>
  <body>
    <h1>Contador Numérico</h1>
    <p>Por gentileza, pressione os botões para reduzir ou aumentar o valor.</p>
    <!-- <p id="mensagem"></p> -->
    <div id="counter">
      <button name="reduzir" onclick="decrement()">-</button>
      <span id="currentNumber">000</span>
      <button name="aumentar" onclick="increment()">+</button>
    </div>
    <script src="assets/js/contador.js"></script>
    <br />
    <t id="mensagem"></t>
  </body>
